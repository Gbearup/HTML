<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的函式加總練習</title>
    <style>
        .container {
            width: 100%;
            height: 90vh;
            /* background-color: yellow; */

            display: flex;
            justify-content: center;
            margin: auto;
            flex-wrap: wrap;

        }

        .box {
            width: 300px;
            height: 300px;
            background-color: lightblue;
            margin: auto;
            margin: 10px;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;


        }

        input {
            margin: 10px;
        }

        button {
            width: 80px;
            height: 30px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">

            <input type="number" id="num1">
            <input type="number" id="num2">
            <button type="button" id="myBtn">myBtn</button>
            <p>
                <span id="box1Span"></span>
            </p>



        </div>


        <div class="box">
            <p>
                sum=
                <span id="box2Span"></span>
            </p>
        </div>


        <div class="box">
            sum * 10 =?
            <span id="box3Span"></span>
        </div>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function () {


            /*
             * sumFun 加總
             * num1 number 第一個數字
             * num2 number 第二個數字
             * return sum 加總
             */

            function sumFun(num1, num2) {
                let sum = num1 + num2;
                console.log('sum', sum);
                return sum;
            }

            function x10Fun(sum) {
                return sum * 10;
            }

            function showResult(num1Value, num2Value, sum, x10Result) {
                box1Span.text(`${num1Value} + ${num2Value} = ${sum}`);
                box2Span.text(`${num1Value} + ${num2Value} = ${sum}`);
                box3Span.text(`${sum} x 10 = ${x10Result}`);
            }








            // 1. bind
            const num1 = $('#num1');
            const num2 = $('#num2');
            const myBtn = $('#myBtn');
            const box1Span = $('#box1Span');
            const box2Span = $('#box2Span');
            const box3Span = $('#box3Span');

            // 2.action
            myBtn.click(function (e) {
                console.log('myBtn ok');

                // 1.get num1
                // 2.get num2
                // 3.sum = num1 + num2

                // 1.get num1
                let num1Value = Number(num1.val());
                console.log('num1Value', num1Value);
                console.log('num1Value typeof', typeof (num1Value));

                // 2.get num2
                let num2Value = Number(num2.val());
                console.log('num2Value', num2Value);
                console.log('num2Value typeof', typeof (num2Value));

                // 3.sumFun()
                let sum = sumFun(num1Value, num2Value);

                // 4.x10Fun()
                let x10Result = x10Fun(sum);

                // 5.show result
                showResult(num1Value, num2Value, sum, x10Result);





            });



        });
    </script>
</body>

</html>
