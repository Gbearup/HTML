<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算表格</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <table border="1">
        <thead>
            <tr>
                <th>數字 1</th>
                <th>數字 2</th>
                <th>加法</th>
                <th>減法</th>
                <th>乘法</th>
                <th>除法</th>
                <th>結果</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="number" class="num1" value="10"></td>
                <td><input type="number" class="num2" value="5"></td>
                <td><button class="add">加</button></td>
                <td><button class="subtract">減</button></td>
                <td><button class="multiply">乘</button></td>
                <td><button class="divide">除</button></td>
                <td><span class="result">0</span></td>
            </tr>
        </tbody>
    </table>

    <script>
        $(document).ready(function () {
            // 加法
            $('.add').click(function () {
                let num1 = parseFloat($(this).closest('tr').find('.num1').val());
                let num2 = parseFloat($(this).closest('tr').find('.num2').val());
                let result = num1 + num2;
                $(this).closest('tr').find('.result').text(result);
            });

            // 減法
            $('.subtract').click(function () {
                let num1 = parseFloat($(this).closest('tr').find('.num1').val());
                let num2 = parseFloat($(this).closest('tr').find('.num2').val());
                let result = num1 - num2;
                $(this).closest('tr').find('.result').text(result);
            });

            // 乘法
            $('.multiply').click(function () {
                let num1 = parseFloat($(this).closest('tr').find('.num1').val());
                let num2 = parseFloat($(this).closest('tr').find('.num2').val());
                let result = num1 * num2;
                $(this).closest('tr').find('.result').text(result);
            });

            // 除法
            $('.divide').click(function () {
                let num1 = parseFloat($(this).closest('tr').find('.num1').val());
                let num2 = parseFloat($(this).closest('tr').find('.num2').val());
                if (num2 !== 0) {
                    let result = num1 / num2;
                    $(this).closest('tr').find('.result').text(result);
                } else {
                    $(this).closest('tr').find('.result').text('除數不能為零');
                }
            });
        });
    </script>

</body>
</html>
