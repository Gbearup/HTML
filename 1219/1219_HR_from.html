<body>


    <div class="container mt-3">
        <fieldset class="border p-3 rounded bg-light-blue">
            <legend class="w-auto px-2">HR Form</legend>

            <h2 style="text-align: center;">New Employee Information Form</h2>
            <form action="/action_page.php">

                <div class="mb-3 mt-3">
                    <div class="row">
                        <div class="col-2">
                            <label for="Full Name" class="form-label">Full Name:</label>
                        </div>

                        <div class="col-10">
                            <input type="text" class="form-control" id="Full name" placeholder="Full name">
                        </div>
                    </div>
                </div>


                <div class="mb-3 mt-3">
                    <div class="row">
                        <div class="col-2">
                            <label for="Phone Number" class="form-label">Phone Number:</label>
                        </div>

                        <div class="col-10">
                            <input type="number" class="form-control" id="Phone Number" placeholder="Phone Number">
                        </div>
                    </div>
                </div>

                <div class="mb-3 mt-3">
                    <div class="row">
                        <div class="col-2">
                            <label for="Address" class="form-label">Address:</label>
                        </div>

                        <div class="col-10">
                            <input type="text" class="form-control" id="Address" placeholder="Address">
                        </div>
                    </div>
                </div>

                <div class="mb-3 mt-3">
                    <div class="row">
                        <div class="col-2">
                            <label for="Department" class="form-label">Department:</label>
                        </div>

                        <div class="col-10">
                            <select name="myDepartment" id="">
                                <option value="Sales">Sales</option>
                                <option value="Financial">Financial</option>
                                <option value="Engineer">Engineer</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="mb-3 mt-3">
                    <div class="row">
                        <div class="col-2">
                            <label for="Payrate" class="form-label">Payrate:</label>
                        </div>

                        <div class="col-10">
                            <input type="radio" name="PayRate" id="" value="40,000-60,000">
                            <label for="">under 40,000</label><br>
                            <input type="radio" name="PayRate" id="" value="40,000-60,000">
                            <label for="">40,000-60,000</label><br>
                            <input type="radio" name="PayRate" id="" value="60,001-10,000">
                            <label for="">60,001-10,000</label><br>
                            <input type="radio" name="PayRate" id="" value="over 100,001">
                            <label for="">over 100,001</label>
                        </div>
                    </div>
                </div>

                <div class="mb-3 mt-3">
                    <div class="row">
                        <div class="col-2">
                            <label for="Start Date" class="form-label">Start Date:</label>
                        </div>

                        <div class="col-10">
                            <input type="date" name="StartDate" id="" value="">
                        </div>
                    </div>
                </div>

                <div class="mb-3 mt-3">
                    <div class="row">
                        <div class="col-2">
                            <label for="Habit" class="form-label">Habit:</label>
                        </div>

                        <div class="col-10">
                            <input type="checkbox" name="Habits[]" id="" value="Reading">
                            <label for="">Reading</label><br>
                            <input type="checkbox" name="Habits[]" id="" value="Internet">
                            <label for="">Internet</label><br>
                            <input type="checkbox" name="Habits[]" id="" value="Exercise">
                            <label for="">Exercise</label><br>
                            <input type="checkbox" name="Habits[]" id="" value="Travel">
                            <label for="">Travel</label><br>
                            <input type="checkbox" name="Habits[]" id="" value="Others">
                            <label for="">Others____________</label>
                        </div>
                    </div>
                </div>

                <div class="mb-3 mt-3">
                    <div class="row">
                        <div class="col-2">
                            <label for="Remark" class="form-label">Remark:</label>
                        </div>

                        <div class="col-10">
                            <textarea name="myTextarea" id="" cols="50" rows="10">
                        </textarea>
                        </div>
                    </div>
                </div>


                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

    </div>
