<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            width: 80%;
            height: 80vh;
            background-color: lightblue;

            display: flex;
            /* flex-direction: row; */
            flex-wrap: wrap;
            /* 使子元素換行 */
            text-align: center;
            margin: auto;
            padding: 5px;


        }

        .row {
            display: flex;
            width: 100%;
            /* 每一行的寬度佔滿容器 */
            justify-content: center;
            /* 控制項目的水平分佈 */
            margin-bottom: 10px;
            /* 行間距 */

        }


        .item {
            width: 30px;
            height: 30px;
            background-color: antiquewhite;
            margin: 10px;

            display: flex;
            /* 使用 flex 讓子元素（文字）可以對齊 */
            justify-content: center;
            /* 水平居中 */
            align-items: center;
            /* 垂直居中 */
            text-align: center;
            /* 確保文本在元素內居中 */
        }

        .item1 {
            width: 30px;
            height: 30px;
            background-color: lightblue;
            margin: 10px;

            display: flex;
            /* 使用 flex 讓子元素（文字）可以對齊 */
            justify-content: center;
            /* 水平居中 */
            align-items: center;
            /* 垂直居中 */
            text-align: center;
            /* 確保文本在元素內居中 */
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
        </div>
        <div class="row">
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
        </div>
        <div class="row">
            <div class="item">7</div>
            <div class="item1"></div>
            <div class="item1"></div>

        </div>

    </div>
</body>

</html>
