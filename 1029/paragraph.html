<!DOCTYPE html>
<html>

<body>



    <p>This is a paragraph.</p>
    <p>This is a paragraph.</p>
    <p>This is a paragraph.</p>

    <p>方法1：用p做區隔</p>
    <form action="" method="get">
        <P>
            <label for="">name</label>
            <input type="text" name="" id="">
        </P>
        <P>
            <label for="">mobile</label>
            <input type="text" name="" id="">
        </P>
    </form>

    <p>方法2：沒有區隔</p>
    <form action="" method="get">
        <label for="">name</label>
        <input type="text" name="" id="">

        <label for="">mobile</label>
        <input type="text" name="" id="">
    </form>

    <p>方法3：用2個br做區隔</p>
    <form action="" method="get">

        <label for="">name</label>
        <input type="text" name="" id="">
        <br><br>
        <label for="">mobile</label>
        <input type="text" name="" id="">

    </form>




</body>

</html>
