<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link css 順序 1.bs 2.self -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .box {
            width: 80%;
            height: 80%;
            background-color: lightblue;
            border-radius: 35px;

            /* display: none; */

            position: fixed;
            left: 10%;
            top: 10%;
        }

        .box>.close {

            position: absolute;
            top: 20px;
            right: 20px;
            width: 70px;
            height: 70px;
            background-color: white;
            color: red;
            border-radius: 35px;

            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1>my modal</h1>
    </div>
    <div class="container mt-3">
        <button id="myBtn" type="button" class="btn btn-primary">myBtn</button>
    </div>
    <div class="container mt-3">
        <div class="box" id="myModal">
            <div class="close" id="modalClose">
                X
            </div>
        </div>

    </div>



    <!-- js include 順序 1.bs 2.jq 3.self -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"
        integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function () {
            // 1.bind
            const myBtn = $('#myBtn');           //將網頁中 ID 為 myBtn 的元素選取並賦值給 myBtn 變數
            const myModal = $('#myModal');       //將網頁中 ID 為 myModal 的元素選取並賦值給 myModal 變數，這是用來顯示和隱藏的模態框
            const modalClose = $('#modalClose'); //將網頁中 ID 為 modalClose 的元素選取並賦值給 modalClose 變數，這是用來關閉模態框的按鈕

            // 2.action
            myBtn.click(function (e) {           //當 myBtn 按鈕被點擊時，會觸發 click 事件，並執行內部的函數
                myModal.show();                  //讓 myModal 顯示出來 ， 顯示的具體方式取決於 myModal 可能有的 CSS 樣式

            });

            modalClose.click(function (e) {
                myModal.hide();                  //該函數會隱藏 myModal，執行 myModal.hide()，通常這會使得 myModal 的顯示屬性變為 display: none，從而隱藏模態框。

            });

        });
    </script>
</body>

</html>
