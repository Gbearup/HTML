<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>花店銷售統計</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1>花店銷售統計</h1>
        <div class="row">
            <div class="col-12 col-md-6">
                <h3>花卉類別銷售比例</h3>
                <canvas id="salesChart"></canvas>
            </div>
            <div class="col-12 col-md-6">
                <h3>月銷售額趨勢</h3>
                <canvas id="monthlySalesChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // 圓餅圖 - 顯示花卉類別銷售比例
        var ctx1 = document.getElementById('salesChart').getContext('2d');
        var salesChart = new Chart(ctx1, {
            type: 'pie',
            data: {
                labels: ['玫瑰', '百合', '鬱金香', '牡丹', '其他'],
                datasets: [{
                    data: [40, 20, 15, 10, 15], // 銷售比例
                    backgroundColor: ['#FF5733', '#33FF57', '#3357FF', '#FFD700', '#FF5755'],
                    borderColor: ['#FFFFFF', '#FFFFFF', '#FFFFFF', '#FFFFFF', '#FFFFFF'],
                    borderWidth: 1
                }]
            }
        });

        // 折線圖 - 顯示月銷售額趨勢
        var ctx2 = document.getElementById('monthlySalesChart').getContext('2d');
        var monthlySalesChart = new Chart(ctx2, {
            type: 'line',
            data: {
                labels: ['1月', '2月', '3月', '4月', '5月', '6月'],
                datasets: [{
                    label: '銷售額',
                    data: [1000, 1200, 1500, 1700, 1600, 1800], // 每月銷售額
                    fill: false,
                    borderColor: '#FF5733',
                    tension: 0.1
                }]
            }
        });
    </script>
</body>

</html>
