<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一試</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <header>
        <a href="./index.html">
            <img src="./images/logo.png" alt="國立科技高中校園社團介紹網" height="60px" width="994px">
        </a>
    </header>
    
    <div class="container">
        <aside>
            <div class="aside-header">
                <div class="menu">
                         <u>社團介紹</u>
                    <div class="menu-item">
                       <a href="./guitar_history.html" target="myIframe">吉他社</a> 
                    </div>
                    <!-- <iframe> 標籤創建了一個內嵌框架，可以在頁面中顯示另一個 HTML 頁面。
                     這裡的 src="./main.html" 表示 iframe 預設加載的是 main.html 頁面。
                     name="myIframe"：這使得 iframe 成為目標框架，當鏈接的 target="myIframe" 時，頁面會加載到這個框架中。 -->


                     <!-- 此後，當 guitar_history.html 頁面中的任何內部鏈接被點擊時，它們的 target 屬性如果沒有設定為其他地方，默認會在 iframe 裡打開。
                     這是因為，當你指定了 target="myIframe"，所有的鏈接（包括 guitar_history.html 頁面中的鏈接）會自動指向 iframe 這個元素。
                     而且 iframe 像一個內嵌的瀏覽器一樣，會顯示你加載進去的所有頁面和其內部的鏈接。頁面就會看起來像是整個網站的內容都被框在 iframe 中。 -->


                    <div class="menu-item">
                        熱舞社
                    </div>

                    <div class="menu-item">
                        棒球社
                    </div>

                    <div class="menu-item">
                        羽球社
                    </div>

                    <div class="menu-item">
                        足球社
                    </div>

                    <div class="menu-item">
                        童軍社
                    </div>
                    
                </div>


            </div>
            <div class="aside-footer">
                最近更新日期：yyyy/mm/dd
            </div>
        </aside>

        <main>
            <div class="main-header">
                <marquee behavior="" direction="">
            歡迎光臨校園社團介紹網，參觀後請支持社團活動並熱烈參與
                </marquee>
            </div>
            <div class="main-footer">
                <iframe src="./main.html" frameborder="0" name="myIframe">

                </iframe>
            </div>
        </main>

    </div>

    <footer>
        網頁設計及維護：XX○○○
    </footer>

</body>
</html>
