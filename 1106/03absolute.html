<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .green-box {
            margin: auto;
            /**置中*/
            position: relative;
            width: 500px;
            height: 400px;
            background-color: aquamarine;
        }


        .blue-box {
            position: absolute;
            /**框框中的框框*/
            right: 80%;
            bottom: 80%;
            width: 50px;
            height: 50px;
            background-color: lightskyblue;
        }

        .pink-box {
            position: absolute;
            /**框框中的框框*/
            right: 80%;
            bottom: 10%;
            width: 50px;
            height: 50px;
            background-color: pink;
        }

        .orange-box {
            position: absolute;
            /**框框中的框框*/
            right: 10%;
            bottom: 80%;
            width: 50px;
            height: 50px;
            background-color: orange;
        }


        .purple-box {
            position: absolute;
            /**框框中的框框*/
            right: 10%;
            bottom: 10%;
            width: 50px;
            height: 50px;
            background-color: purple;
        }
    </style>
</head>

<body>
    <div class="green-box">

        <div class="pink-box">
        </div>

        <div class="orange-box">
        </div>

        <div class="blue-box">
        </div>

        <div class="purple-box">
        </div>

    </div>


</body>

</html>
