<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .green-box {
            margin: auto;
            position: relative;
            width: 500px;
            height: 400px;
            background-color: aquamarine;
        }


        .blue-box {
            position: absolute;
            left: 10%;
            top: 10%;
            width: 100px;
            height: 100px;
            background-color: lightskyblue;
        }

        .pink-box {
            position: absolute;
            left: 10%;
            bottom: 10%;
            width: 100px;
            height: 100px;
            background-color: pink;
        }

        .orange-box {
            position: absolute;
            right: 10%;
            top: 10%;
            width: 100px;
            height: 100px;
            background-color: #FFA07A;
        }


        .grey-box {
            position: absolute;
            /**框框中的框框*/
            right: 10%;
            bottom: 10%;
            width: 100px;
            height: 100px;
            background-color: #A1B2C1;
        }
    </style>
</head>

<body>
    <div class="green-box">

        <div class="pink-box">
        </div>

        <div class="orange-box">
        </div>

        <div class="blue-box">
        </div>

        <div class="grey-box">
        </div>

    </div>


</body>

</html>
