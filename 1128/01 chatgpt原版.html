<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品展示</title>
    <style>
        /* 父容器使用 Flexbox 來排列盒子 */
        .box-container {
            display: flex;
            justify-content: space-evenly;
            align-items: flex-start;
            gap: 20px;
            margin-top: 20px;
        }

        /* 每個盒子的樣式 */
        .box {
            width: 300px;
            height: 450px;
            /* 增加高度來顯示圖片和按鈕 */
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        /* 商品圖片 */
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            /* 使圖片填滿區域 */
            border-bottom: 1px solid #ccc;
        }

        /* 按鈕樣式 */
        .btn {
            margin-top: 10px;
            padding: 20px;
            /* 增加內邊距讓按鈕更大 */
            background-color: lightcoral;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 54px;
            /* 將價格字體大小放大3倍 */
            font-weight: bold;
        }

        .btn:hover {
            background-color: orange;
        }

        .bg-blue {
            background-color: lightblue;
        }

        .bg-pink {
            background-color: lightpink;
        }

        .bg-green {
            background-color: lightgreen;
        }
    </style>
</head>

<body>

    <div class="box-container">
        <!-- 商品1 -->
        <div class="box" id="box1">
            <img src="./cake1.jpg" class="product-image" alt="蛋糕1" width="300px" height="200px">
            <button class="btn" id="btn1" onclick="applyDiscount('btn1', 100, 70)">$100</button>
        </div>

        <!-- 商品2 -->
        <div class="box" id="box2">
            <img src="./cake2.jpg" class="product-image" alt="蛋糕2" width="300px" height="200px">
            <button class="btn" id="btn2" onclick="applyDiscount('btn2', 120, 80)">$200</button>
        </div>

        <!-- 商品3 -->
        <div class="box" id="box3">
            <img src="./cake3.jpg" class="product-image" alt="蛋糕3" width="300px" height="200px">
            <button class="btn" id="btn3" onclick="applyDiscount('btn3', 120, 80)">$150</button>
        </div>
    </div>

    <script>
        // 這是 JavaScript 函數，當按鈕被點擊時調用
        function applyDiscount(buttonId, originalPrice, discountedPrice) {
            let button = document.getElementById(buttonId);
            button.innerHTML = `$${discountedPrice}`; // 更新按鈕顯示特價
            button.style.backgroundColor = 'lightcoral'; // 改變按鈕顏色以示區別
            button.disabled = true; // 禁用按鈕，防止再次點擊
            console.log(`原價：$${originalPrice}，特價：$${discountedPrice}`);
        }
    </script>

</body>

</html>
