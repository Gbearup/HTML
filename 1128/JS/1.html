<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
.container{
    width: 90%;
    height: 90vh;
    background-image: url(./1.jpg);
    background-size: cover;
    display: flex;
    flex-wrap: wrap;
    margin: auto;
    align-items: center;
    justify-content: space-around;

}

.item{
    width: 300px;
    height: 400px;
    /* background-color: lemonchiffon; */

    
    margin-top: 10px;
    margin: auto;
    text-align: center;
    

}

img{
    width: 250px;
    height: 250px;
    border-radius: 5px;
    }

button{
    margin-top: 10px;
    border-radius: 5px;
    padding: 5px;
}

.bg-pink{
    background-color: pink;
}
</style>

</head>
<body>
    <div class="container">
        
<div class="item">
<img src="./hosein-fayton-LcXLRFzgKHE-unsplash.jpg" alt="">
<button id="btn1">NT$300元</button>
</div>

<div class="item">
<img src="./martin-baron-7C0On3Db-I0-unsplash.jpg" alt="">
<button id="btn2">NT$400元</button>
</div>

<div class="item">
<img src="./steven-cordes-EJQ0iZHKeng-unsplash.jpg" alt="">
<button id="btn3">NT$300元</button>
</div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" 
integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" 
crossorigin="anonymous" referrerpolicy="no-referrer"></script>>   


<script>
$(document).ready(function() {

    $('#btn1').hover(
        function() {
        $(this).text('限時優惠價 NT$250元');
        $(this).addClass('bg-pink');
    },
    function() {
            $(this).text('NT$300元');
            $(this).removeClass('bg-pink'); 
        }
    );

    $('#btn2').hover(
        function() {
        $(this).text('限時優惠價 NT$350元');
        $(this).addClass('bg-pink');
        }, 
        function() {
            $(this).text('NT$300元');
            $(this).removeClass('bg-pink'); 
        }
    );

    $('#btn3').hover(
        function() {
            // 鼠标进入时执行
            $(this).text('限時優惠價 NT$250元');
            $(this).addClass('bg-pink');
        }, 
        function() {
            // 鼠标离开时执行
            $(this).text('NT$300元');
            $(this).removeClass('bg-pink');  // 删除 bg-pink 类，恢复原背景
        }
    );
});




</script>


</body>
</html>
