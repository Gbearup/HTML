    .container1{
        width: 100%;
        height: 90px;
        background-color: #00B0F0;

    }
    .text {
            flex-grow: 1;         /* 讓文字區塊填滿剩餘空間 */
            text-align: center;   /* 水平置中文字 */
            font-size: 52px;      /* 字型大小 52px */
            font-family: "DFKai-sb", "標楷體", "KaiTi", serif; /* 字體設為標楷體 */
            color: #FFFFFF;       /* 文字顏色白色 */
            text-shadow: 10px 10px 15px #333333; /* 陰影效果：顏色 #333333，偏移量 10px，模糊系數 15px */
        }

        .container2{
          width: 100%;
          background-color: lightsalmon;
          }
        .menu {
      display: flex;
      justify-content: space-around; /* 項目平均分布 */
      background-color: #f0f0f0;
      padding: 10px;
      list-style: none;
      margin: 0;
    }

    /* 3. 每個選單項目 */
    .menu-item {
      padding: 10px 20px;
      background-color: #EEEEEE; /* 預設背景顏色 */
      color: #000000; /* 預設文字顏色 */
      text-decoration: none; /* 無底線 */
      font-weight: normal; /* 無粗體 */
      transition: all 0.3s ease; /* 動畫效果 */
    }

    /* 4. 滑鼠懸停時的樣式 */
    .menu-item:hover {
      background-color: #FFFF00; /* 背景顏色 */
      color: #FF0000; /* 文字顏色 */
      font-size: 14px; /* 字型大小 */
      font-weight: bold; /* 字體加粗 */
      cursor: pointer; /* 更改游標 */
    }

    /* 5. 內容區域 */
    .content {
      padding: 20px;
      min-height: 300px;
      background-color: #f9f9f9;
    }

    /* 6. 頁面內容隱藏樣式 */
    .content-section {
      display: none;
    }

    /* 顯示當前選擇的內容 */
    .active {
      display: block;
    }

/* 3. 最新消息區域樣式 */
.news-box {
      border: 1px solid #999999;
      width: 100%;
      max-width: 700px;
      height: auto;
      margin: 0 auto;
      padding: 20px;
    }

    .news-box .title {
      font-size: 16px;
      font-weight: bolder;
      text-align: left;
      margin-bottom: 10px;
    }

    .news-box .header {
      background-color: #3399FF;
      color: #FFFFFF;
      font-size: 14px;
      text-align: center;
      padding: 10px;
    }

    .news-item {
      background-color: #FFFFCC;
      font-size: 12px;
      line-height: 2;
      padding: 10px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }

    .news-item img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }

    .news-item:nth-child(even) {
      background-color: #DDDDDD;
    }

    /* 4. 圖片展示區樣式 */
    .gallery-box {
      background-color: #333333;
      padding: 20px;
      max-width: 800px;
      margin: 20px auto;
    }

    .gallery-box .caption {
      font-size: 14px;
      color: #FFFF00;
      text-align: center;
      margin-top: 10px;
    }

    .gallery-box img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

     /* 5. 縮圖展示區樣式 */
     .thumbnails {
      display: flex;
      justify-content: space-around;
    }

    .thumbnails img {
      width: 100px;
      height: 100px;
      cursor: pointer;
      margin: 10px;
    }

    .thumbnail {
      text-align: center;
          }

    .thumbnail p {
      font-size: 12px;
      color: #FFFF00;
      margin-top: 8px;
    }

    /* 6. 確保原圖展示區樣式 */
    .main-image {
      display: block;
      width: 100%;
      height: auto;
      margin: 20px 0;
    }
