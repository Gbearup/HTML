<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每年存入10萬元，利率8%的10年表格</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container mt-3">
        <h2>每年存入10萬元，利率8%的10年表格</h2>
        <table class="table table-bordered" id="myTable">
            <thead>
                <tr>
                    <th>年分</th>
                    <th>第1年</th>
                    <th>第2年</th>
                    <th>第3年</th>
                    <th>第4年</th>
                    <th>第5年</th>
                    <th>第6年</th>
                    <th>第7年</th>
                    <th>第8年</th>
                    <th>第9年</th>
                    <th>第10年</th>
                </tr>
            </thead>
            <tbody>
                <!-- 這裡的內容會由JS動態生成 -->
            </tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"
        integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        // 每年存入的金額
        const annualDeposit = 100000;
        const rate = 1.08;  // 每年的利率
        const years = 10;   // 計算的年數

        // 儲存每年的結果
        let tableData = [];

        // 每年本利和的數據
        for (let i = 0; i < years; i++) {
            let row = [];
            for (let j = 0; j <= i; j++) {
                // 每年存入的金額累計並計算本利和
                let amount = annualDeposit * Math.pow(rate, i - j);  // 根據利率計算每年的本利和
                row.push(amount.toFixed(2)); // 保留兩位小數
            }
            tableData.push(row);
        }

        // 動態生成表格內容
        $(document).ready(function () {
            for (let i = 0; i < years; i++) {
                let row = `<tr><td>第${i + 1}年</td>`;
                for (let j = 0; j < years; j++) {
                    row += `<td>${tableData[j][i] || '0.00'}</td>`;
                }
                row += `</tr>`;
                $('#myTable tbody').append(row);
            }
        });
    </script>

</body>

</html>
