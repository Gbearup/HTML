            font-size: 120px;
            padding: 50px;
        }
        
        </style>


</head>
<body>
    
<table>
<tr>

</tr>

<tr>

  </tr>

  <tr>
    <td>7</td>
    <td>8</td>
    <!-- <td>9</td> -->
  </tr>

</table>

</html>
