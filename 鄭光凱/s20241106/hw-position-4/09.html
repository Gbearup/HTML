<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            font-size: xx-large;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            text-align: center;
            color: brown
        }

        .green-box {
            margin: auto;
            position: relative;
            width: 600px;
            height: 400px;
            background-color: lightgreen;
        }

        .pink-box {
            position: absolute;
            left: 5%;
            bottom: 5%;
            width: 100px;
            height: 100px;
            background-color: lightpink;
        }

        .purple-box {
            position: absolute;
            right: 5%;
            bottom: 5%;
            width: 100px;
            height: 100px;
            background-color: rgb(219, 132, 219);
        }

        .blue-box {
            position: absolute;
            right: 5%;
            top: 5%;
            width: 100px;
            height: 100px;
            background-color: lightblue;
        }

        .yellow-box {
            position: absolute;
            left: 5%;
            top: 5%;
            width: 100px;
            height: 100px;
            background-color: lightyellow;
        }

        .circle-box {
            position: absolute;
            width: 50px;
            height: 50px;
            left: 45%;
            top: 45%;
            background-color: gray;
            color: aliceblue;
            text-align: center;
            font-size: larger;
            border-radius: 50%;
        }
    </style>
</head>

<body>

    <div class="green-box">
        <div class="pink-box"> III
        </div>
        <div class="blue-box"> I
        </div>
        <div class="yellow-box"> II
        </div>
        <div class="purple-box"> IV
        </div>

        <div class="circle-box"> O
        </div>

    </div>


</body>

</html>
