<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本料理介紹</title>
    <style>
        body {
            background-color: #fdeafc;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            font-weight: 900;
            font-size: xx-large;
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: darkorchid
        }

        h2 {
            text-align: center;
            color: #5c4d7d;
        }

        p {
            text-align: center;
            font-size: larger;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .dish {
            background-color: #fff;
            border-radius: 15px;
            margin: 30px;
            padding: 20px;
            width: 600px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .dish:hover {
            transform: translateY(-5px);
            /* 懸停上移效果 */
        }

        img {
            max-width: 100%;
            border-radius: 10px;
        }

        a {
            display: block;
            text-align: center;
            color: #5c4d7d;
            text-decoration: none;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>1F 自助餐</h1>

    <div class="card-container">
        <div class="dish">
            <h2>Buffet</h2>
            <p>各國料理，百道精選。</p>
            <img src="./buffet-1.jpg" alt="">
            <br><br>
            <img src="./BUFFET-3.jpg" alt="">
            <a href="https://www.sushiro.com.tw/">了解更多</a>
        </div>

        <div class="dish">
            <h2>其他精選菜色</h2>
            <p>更多美味等你來發現！</p>
            <img src="./BUFFET-4.jpg" alt="">
            <a href="#">了解更多</a>
        </div>
    </div>
</body>

</html>
