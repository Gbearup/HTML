<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本料理介紹</title>
    <style>
        body {
            background-color: #f5f5dc;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            font-weight: 900;
            font-size: xx-large;
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: darkorchid
        }

        h2 {
            text-align: center;
            color: #5c4d7d;
        }

        p {
            text-align: center;
            font-size: larger;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .dish {
            background-color: #fff;
            border-radius: 15px;
            margin: 30px;
            padding: 20px;
            width: 600px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .dish:hover {
            transform: translateY(-5px);
            /* 懸停上移效果 */
        }

        img {
            max-width: 100%;
            border-radius: 10px;
        }

        a {
            display: block;
            text-align: center;
            color: #5c4d7d;
            text-decoration: none;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>3F 日本料理</h1>

    <div class="card-container">
        <div class="dish">
            <h2>燒肉</h2>
            <p>日本和牛，入口即化。</p>
            <img src="./燒肉.png" alt="美味的日本燒肉">
            <a href="https://www.sushiro.com.tw/">了解更多</a>
        </div>

        <div class="dish">
            <h2>壽司</h2>
            <p>產地直送，鮮度100%。</p>
            <img src="./壽司.png" alt="新鮮壽司拼盤">
            <a href="https://www.sushiro.com.tw/">了解更多</a>
        </div>

        <div class="dish">
            <h2>拉麵</h2>
            <p>湯頭久熬，濃郁香醇。</p>
            <img src="./00000-9.jpg" alt="拉麵碗與配料">
            <a href="https://www.ramennagi.com.tw/nagi/zh-tw/">了解更多</a>
        </div>

        <div class="dish">
            <h2>其他精選日菜</h2>
            <p>更多美味等你來發現！</p>
            <img src="./其他日菜.jpg" alt="精選日菜圖片">
            <a href="#">了解更多</a>
        </div>
    </div>
</body>

</html>
