<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本料理介紹</title>
    <style>
        body {
            background-color: #e5fcd9;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            font-weight: 900;
            font-size: xx-large;
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: darkorchid
        }

        h2 {
            text-align: center;
            color: #5c4d7d;
        }

        p {
            text-align: center;
            font-size: larger;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .dish {
            background-color: #fff;
            border-radius: 15px;
            margin: 30px;
            padding: 20px;
            width: 600px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .dish:hover {
            transform: translateY(-5px);
            /* 懸停上移效果 */
        }

        img {
            max-width: 100%;
            border-radius: 10px;
        }

        a {
            display: block;
            text-align: center;
            color: #5c4d7d;
            text-decoration: none;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>2F 中式料理</h1>

    <div class="card-container">
        <div class="dish">
            <h2>東坡肉</h2>
            <p>軟Q帶勁，入口即化。</p>
            <img src="./肉-1.jpg" alt="軟Q帶勁">
            <a href="https://www.sushiro.com.tw/">了解更多</a>
        </div>

        <div class="dish">
            <h2>麻婆豆腐</h2>
            <p>香辣四溢，辣勁100%。</p>
            <img src="./腐.jpg" alt="香辣四溢">
            <a href="https://www.sushiro.com.tw/">了解更多</a>
        </div>

        <div class="dish">
            <h2>北平烤鴨</h2>
            <p>皮酥肉嫩，鮮香多汁。</p>
            <img src="./鴨.jpg" alt="">
            <a href="https://www.ramennagi.com.tw/nagi/zh-tw/">了解更多</a>
        </div>

        <div class="dish">
            <h2>其他精選中菜</h2>
            <p>更多美味等你來發現！</p>
            <img src="./中式.jpg" alt="精選中菜圖片">
            <a href="#">了解更多</a>
        </div>
    </div>
</body>

</html>
