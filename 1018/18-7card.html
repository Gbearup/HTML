<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .card {
        width: 250px;
        border: 1px solid black;
        padding: 10px;
        box-sizing: border-box;
        position: relative;
        margin: 20px;
    }

    .card-ribbon {
        position: absolute;
        top: -19px;
        left: -17px;
    }

    .card-img {
        width: 100%;

    }
</style>

<body>

    <div class="card">
        <img src="./ribbon.png" class="card-ribbon">
        <img src="./card-img.jpg" alt="" class="card-img">

        <div style="background: skyblue;">

            <p>Nothing Phone</p>
            <p>$15900</p>


        </div>
    </div>
</body>

</html>
