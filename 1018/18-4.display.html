<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img {

        /* 區塊、表格內的內容對齊 */
        text-align: right;

        /* vertical 行內、表格的內容垂直對齊 
        top          整行頂部(表格能用)
        middle       整行中間(表格能用)
        bottom       整行底部(表格能用)
        text-top     文字字體頂部
        text-bottom  文字字體底部
        super        上標
        sub          下標
        
        
        */
        /* vertical-align: bottom; 在P區塊放在底部*/
        vertical-align: text-bottom;

    }

    /* 設定字有上標線跟下標線 */
    span {
        text-decoration: overline underline;
    }

    p {
        line-height: 3em;
    }

    .inline-block {
        width: 100px;
        height: 100px;
        background: pink;
        /* 
        display修改元素的顯示方式
        none 不顯示
        inline-block:外在排列和inline相同，內部排列和block相同
        */
        display: inline-block;
        text-align: center;
    }

    /* class是inline-block 但是不是第一個 */
    .inline-block:not(:first-child) {
        margin-left: -4px;
    }
</style>


<body>
    <p>
        <!-- <a href="https//x.com"></a> -->
        <span>AAgaa</span>
        <img src="https://picsum.photos/16/16" alt="">

    </p>

    <div style="height: 30px;line-height: 30px;border: 1px solid black">
        aaa
    </div>

    <div>
        <div class="inline-block">inline-block</div>
        <div class="inline-block">inline-block</div>
        <div class="inline-block">inline-block</div>

    </div>


</body>

</html>
