<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>居中對齊範例</title>
    <style>
        .container {
            text-align: center;
            /* 使內容居中對齊 */
            border: 1px solid #000;
            /* 加個邊框方便觀察 */
            padding: 20px;
            /* 增加內邊距 */
        }

        img {
            width: 200px;
            /* 設定圖片寬度 */
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>這是一個居中對齊的範例</h2>
        <img src="https://via.placeholder.com/200" alt="範例圖片">
        <p>這段文字也會居中顯示。</p>
    </div>

</body>

</html>
