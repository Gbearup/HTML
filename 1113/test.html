<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            width: 90%;
            height: 800px;
            background-color: lightblue;


            margin: auto;

            display: flex;
            /* 將容器設為彈性布局 */
            flex-direction: column;
            /* 垂直排列子元素 */
            justify-content: center;
            /* 垂直居中對齊 */
            align-items: center;
            /* 水平居中對齊 */

            gap: 20px;

        }

        .box {
            width: 90%;
            height: 100px;
            background-color: blanchedalmond;
            box-shadow: 10px 10px 15px black (0, 0, 0, 0.5);
            /* box-shadow: 水平偏移 垂直偏移 模糊半徑 擴展半徑 顏色 inset; */

        }
    </style>

</head>

<body>
    <div class="container">

        <div class="box">

        </div>

        <div class="box">

        </div>

        <div class="box">

        </div>




    </div>

</body>

</html>
