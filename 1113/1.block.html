<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block</title>
    <style>
        div {
            /* display: inline; */
            display: inline-block;
            width: 300px;
            height: 300px;
            background-color: lightyellow;
        }

        a {
            /* display: block; */
            width: 300px;
            height: 300px;
            background-color: lightblue;
        }

        p {
            /* display: inline; */
        }
    </style>
</head>

<body>

    <!-- 預設是 inline 但是可以透過css修改 -->
    <a href="">link1</a>
    <a href="">link2</a>
    <a href="">link3</a>


    <h3>inline</h3>
    <p>
        1.不換行
        2.不能調大小
        ex. a , img
    </p>

    <h3>block</h3>
    <p>
        1.換行
        2.可以調大小
        ex. div
    </p>

    <h3>inline-block</h3>
    <p>
        1.不換行
        2.可以調大小

    </p>



    <div>
        div A
    </div>
    <div>
        div B
    </div>
    <div>
        div C
    </div>

    <a href="">link1</a>
    <a href="">link2</a>
    <a href="">link3</a>
    <!-- inline  -->

    <p>
        1
    </p>
    <p>
        2
    </p>
    <p>3</p>



</body>

</html>
