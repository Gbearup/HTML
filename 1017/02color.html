<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>使用顏色名稱</h1>
    <p style="color: blueviolet;"> Lorem ipsum dolor sit amet. </p>


    <h1>使用 HEX 16 進位表示</h1>
    <!-- 兩兩一組，第一組red，第二組green，第三組blue -->
    <p style="color: #fff000;background-color: #000000;">Lorem ipsum dolor sit amet.</p>
    <!-- 當兩兩一組相同時，可以省略一個 -->
    <p style="color: #ff0;background-color: #000;">Lorem ipsum dolor sit amet.</p>

    <!-- 沒有相同時，就不可以省略一個 -->
    <!-- <p style="color: #00a2ff;background-color: #000000;">Lorem ipsum dolor sit amet.</p> -->

    <h1>使用 rgb()或是rgba() 表示</h1>
    <!-- 0~255 十進位的數字 -->
    <p style="color:rgba(145, 194, 56)">Lorem ipsum dolor sit amet </p>
    <!-- 0.5是透明度，alpha從0、0.1、0.2....0.9 -->
    <p style="color:rgba(145, 194, 56, 0.5)">Lorem ipsum dolor sit amet </p>

</body>

</html>
