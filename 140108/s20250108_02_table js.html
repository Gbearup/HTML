<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container mt-3">
        <h2>Bordered Table</h2>
        <p>The .table-bordered class adds borders on all sides of the table and the cells:</p>
        <table class="table table-bordered" id="myTable">
            <thead>
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>mobile</th>
                    <th>address</th>
                </tr>
            </thead>
            <tbody>

                <tr>
                    <td>1</td>
                    <td>台北店</td>
                    <td>0911</td>
                    <td>台北市中正路1號</td>
                </tr>




            </tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $(document).ready(function () {
            let data = [
                {
                    'id': '1',
                    'name': '台北',
                    'mobile': '0911',
                    'address': '台北市中正區'
                },

                {
                    'id': '2',
                    'name': '台中',
                    'mobile': '0922',
                    'address': '台中市中正區'
                },

                {
                    'id': '3',
                    'name': '高雄',
                    'mobile': '0933',
                    'address': '高雄市中正區'
                }
            ]

            console.log('data', data);               // 將 data 變數的內容輸出到瀏覽器的控制台（Console）中，並加上一個標籤 'data'，這樣開發者可以清楚地知道這是來自 data 變數的輸出

            const myTable = $('#myTable');          //使用 jQuery 的 $ 函式來選取頁面中 id 為 myTable 的 HTML 元素，並將這個元素賦值給變數 myTable。這樣 myTable 變數就代表了該表格元素。
            const myTbody = myTable.find('tbody');  //從 myTable 這個表格元素中，找到 <tbody> 元素並賦值給變數 myTbody
            console.log('myTable', myTable);        //將 myTable 和 myTbody 變數的內容輸出到控制台，讓開發者檢查這兩個變數的值。
            console.log('myTbody', myTbody);        //myTable 代表整個表格元素。myTbody 代表表格中的 <tbody> 部分。

            $.each(data, function (key, value) {    //用 jQuery 的 $.each() 函式來遍歷 data 陣列
                console.log('key', key);            //key：當前元素的索引（也就是陣列中的位置，從 0 開始）
                console.log('value', value);        //value：當前元素的值，這裡指的是 data 陣列中的每個物件
                //tmp 變數會保存一個格式化好的 HTML 表格行，這行包含了來自 data 中每個元素的具體數據。
                let tmp = `                         
            <tr>
                <td>${value['id']}</td>              
                <td>${value['name']}</td>
                <td>${value['mobile']}</td>
                <td>${value['address']}</td>
            </tr>
            `;                                       //插入當前 value 物件中的 id 等屬性
                myTbody.append(tmp);                 //將剛剛創建的表格行（tmp）添加到 myTbody（即 <tbody>）中
                //將 tmp 中的 HTML 內容（即新創建的 <tr>）追加到 <tbody> 元素的結尾處，這樣就動態地將一行新的資料插入到表格中。
            });

        });
    </script>

</body>

</html>
